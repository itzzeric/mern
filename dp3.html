<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MATRIMONY REGISTRATION FORM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #010702;
    }

    .form-container {
      background-color: #a9a9a9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 16px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="radio"] {
      width: auto;
      margin-right: 5px;
    }

    .form-group select {
      background-color: #f9f9f9;
    }

    .form-group textarea {
      resize: vertical;
    }

    .form-group .error {
      color: red;
      font-size: 12px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #101210;
    }
  </style>
</head>
<body>

  <h1>MATRIMONY REGISTRATION FORM</h1>

  <div class="form-container">
    <form action="submit_form.php" method="POST">

      <!-- Personal Information -->
      <div class="form-group">
        <label for="full-name">Full Name <span style="color: red;">*</span></label>
        <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="gender">Gender <span style="color: red;">*</span></label>
        <input type="radio" id="male" name="gender" value="Male" required> Male
        <input type="radio" id="female" name="gender" value="Female" required> Female
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth <span style="color: red;">*</span></label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address <span style="color: red;">*</span></label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="contact">Contact Number <span style="color: red;">*</span></label>
        <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}" placeholder="Enter your contact number">
        <small class="error">Please enter a valid 10-digit phone number.</small>
      </div>

      <!-- Address Details -->
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea>
      </div>

      <!-- Preferences -->
      <div class="form-group">
        <label for="religion">Religion</label>
        <select id="religion" name="religion">
          <option value="Hindu">Hindu</option>
          <option value="Muslim">Muslim</option>
          <option value="Christian">Christian</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="mother-tongue">Mother Tongue</label>
        <input type="text" id="mother-tongue" name="mother-tongue" placeholder="Enter your mother tongue">
      </div>

      <div class="form-group">
        <label for="marital-status">Marital Status</label>
        <select id="marital-status" name="marital-status">
          <option value="Single">Single</option>
          <option value="Divorced">Divorced</option>
          <option value="Widowed">Widowed</option>
        </select>
      </div>

      <div class="form-group">
        <label for="height">Height</label>
        <input type="text" id="height" name="height" placeholder="Enter your height (in cm)">
      </div>

      <div class="form-group">
        <label for="weight">Weight</label>
        <input type="text" id="weight" name="weight" placeholder="Enter your weight (in kg)">
      </div>

      <!-- Submit Button -->
      <button type="submit">Register</button>

    </form>
  </div>

</body>
</html>

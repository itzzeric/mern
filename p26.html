<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Formatting with CSS</title>

  <style>
    /* Styling for the Heading */
    h1 {
      text-align: center;           /* Centers the text */
      text-transform: uppercase;    /* Converts the text to uppercase */
      color: darkblue;              /* Changes the text color to dark blue */
      background-color: lightgray;  /* Adds a light gray background */
      padding: 10px;                /* Adds padding around the heading */
    }

    /* Styling for the Paragraph */
    p {
      text-indent: 30px;            /* Indents the first line of the paragraph by 30px */
      text-align: justify;          /* Justifies the text (aligned to both left and right) */
      letter-spacing: 1px;          /* Adds space between each character */
      line-height: 1.6;             /* Adjusts the space between lines */
      text-transform: capitalize;   /* Capitalizes the first letter of each word */
      background-color: #f9f9f9;    /* Adds a background color to the paragraph */
      padding: 10px;                /* Adds padding around the paragraph */
      direction: ltr;               /* Specifies the text direction (left to right) */
    }
  </style>
</head>
<body>

  <!-- Heading styled with text-align, text-transform, and color properties -->
  <h1>Heading with Text Formatting</h1>

  <!-- Paragraph styled with indentation, alignment, letter-spacing, and line height -->
  <p>This paragraph is styled with multiple text formatting properties. It is indented, aligned, and the space between characters is specified. Additionally, the line height is adjusted, and the text is capitalized.</p>

</body>
</html>

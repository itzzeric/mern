<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Homepage Replica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-top">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" />
            </div>
            
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for products, brands, and more..." />
                <button onclick="searchProduct()">Search</button>
            </div>
            <div class="account">
                <span>Account & Lists</span>
                <span>Orders</span>
            </div>
        </div>
        <div class="categories">
            <span>All</span>
            <span>Prime Video</span>
            <span>Amazon Fresh</span>
            <span>Amazon Basics</span>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Hero Section (Banner) -->
        <section class="hero">
            <img src="https://via.placeholder.com/1500x600.png?text=Welcome+to+Amazon" alt="Amazon Banner" />
        </section>

        <!-- Featured Products -->
        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-list">
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Product 1">
                    <p>Product 1</p>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Product 2">
                    <p>Product 2</p>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Product 3">
                    <p>Product 3</p>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Product 4">
                    <p>Product 4</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 Amazon. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy</a>
            <a href="#">Conditions of Use</a>
            <a href="#">Help</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>

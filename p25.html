<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors Example</title>
</head>
<body>

  <!-- Inline CSS for the first paragraph (element selector) -->
  <p style="color: blue;">This paragraph will have a <strong>blue</strong> text color due to the element selector.</p>

  <!-- Inline CSS for the second paragraph (class selector) -->
  <p style="color: green;" class="highlight">This paragraph will have a <strong>green</strong> text color due to the class selector.</p>

  <!-- Inline CSS for the third paragraph (ID selector) -->
  <p style="color: red;" id="special-text">This paragraph will have a <strong>red</strong> text color due to the ID selector.</p>

</body>
</html>

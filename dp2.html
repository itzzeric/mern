<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">My Soul Store</div>
    <nav class="nav-menu">
      <ul>
        <li><a href="https://community.atlassian.com/t5/image/serverpage/image-id/130286i18A8C4CD74E7FBD9/image-size/large?v=v2&px=999">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </nav>
    <div class="search-cart">
      <input type="text" placeholder="Search products">
      <button class="cart-icon">ðŸ›’</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <!-- Sidebar Filters -->
    <aside class="sidebar">
      <h3>Filters</h3>
      <form>
        <div class="filter-category">
          <label>Category</label>
          <select>
            <option>All</option>
            <option>Electronics</option>
            <option>Clothing</option>
            <option>Home</option>
          </select>
        </div>
        <div class="filter-price">
          <label>Price Range</label>
          <input type="range" min="0" max="500" step="10">
        </div>
        <div class="filter-brand">
          <label>Brand</label>
          <select>
            <option>All</option>
            <option>Brand A</option>
            <option>Brand B</option>
            <option>Brand C</option>
          </select>
        </div>
      </form>
    </aside>

    <!-- Product Grid -->
    <section class="product-grid">
      <div class="product">
        <img src="https://media.cnn.com/api/v1/images/stellar/prod/210328223753-03-lil-nas-x-satan-shoes.jpg?q=w_1110,c_fill" alt="SHOES 1">
        <h4>SHOES 1</h4>
        <p>$25.00</p>
        <button>Add to Cart</button>
        <li><a href="https://media.tenor.com/qD7erIu-EB0AAAAM/you-must-me-poor-poor.gif">buy</a></li>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2hvZXN8ZW58MHx8MHx8fDA%3D" alt="Product 2">
        <h4>SHOES 2</h4>
        <p>$35.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/044/149/640/small/a-yellow-sports-shoe-with-elegant-design-free-photo.jpg" alt="Product 3">
        <h4>SHOES 3</h4>
        <p>$45.00</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://t4.ftcdn.net/jpg/07/92/65/59/360_F_792655998_kHSvrb7q4Y7TEjERBzXdMWuxRlkKRsbk.jpg" alt="Product 4">
        <h4>SHOES 4</h4>
        <p>$55.00</p>
        <button>Add to Cart</button>
      </div>
      <!-- More products go here -->
    </section>

    <!-- Pagination Section -->
    <div class="pagination">
      <button>Previous</button>
      <button>1</button>
      <button>2</button>
      <button>Next</button>
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <ul>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Terms of Service</a></li>
    </ul>
  </footer>
</body>
</html>

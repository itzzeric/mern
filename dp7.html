<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagonal Images with Borders</title>
  <style>
    body {
      position: relative; /* Needed for absolute positioning of the images */
      height: 100vh;       /* Full viewport height to make sure images stay on screen */
      margin: 0;
      background-color: #f0f0f0; /* Light background color */
    }

    /* Container for the images */
    .image-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Style for the first image */
    .image1 {
      position: absolute;
      top: 20%;    /* 20% from the top */
      left: 20%;   /* 20% from the left */
      width: 200px;
      border: 5px solid #000; /* Black border around the image */
      border-radius: 10px;     /* Rounded corners for the image */
    }

    /* Style for the second image */
    .image2 {
      position: absolute;
      top: 60%;    /* 60% from the top */
      left: 60%;   /* 60% from the left */
      width: 200px;
      border: 5px solid #000; /* Black border around the image */
      border-radius: 10px;     /* Rounded corners for the image */
    }
  </style>
</head>
<body>

  <!-- Container that holds the images -->
  <div class="image-container">
    <!-- First image -->
    <img src="https://hatrabbits.com/wp-content/uploads/2017/01/random.jpg" alt="Image 1" class="image1">

    <!-- Second image -->
    <img src="https://cdn.pixabay.com/photo/2016/07/07/16/46/dice-1502706_640.jpg" alt="Image 2" class="image2">
  </div>

</body>
</html>
